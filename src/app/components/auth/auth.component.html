<section class="center">
 <form [formGroup]="form" class="card-auth mt-5 text-center">
     <h6 class="p-3">Encaminhamos um codigo de trÃªs digito para o seu e-mail, porfavor digite para validarmos o seu acesso.</h6>
     <label class="d-block text-left" for="code">Codigo</label>
     <input 
     formControlName="code"
     id="code" 
     type="number" 
     class="form-control">
     <div *ngIf="f.code.touched && f.code.invalid" class="text-danger text-left">
        <div *ngIf="f.code.errors.required">Codigo obrigatorio.</div>
        <div *ngIf="f.code.errors.minlength">Porfavor, preencha o campo.</div>
      </div>
      <button class="btn btn-primary mt-5 w-100">Validar</button>
 </form>
</section>
